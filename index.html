<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/simple-sidebar.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<title>Neighborhood Map</title>
	</head>
	<body>
		<!-- 
			Borrowed the sidebar Bootstrap implementation from:
			https://github.com/BlackrockDigital/startbootstrap-simple-sidebar/blob/master/index.html
 
			Implemented hamburger and filter glyphicons from Bootstrap:
			http://getbootstrap.com/components/
		-->
		<div id="wrapper" class="toggled">
			<div id="sidebar-wrapper">
				<div>
					<ul id="list" class="sidebar-nav">
						<div class="sidebar-brand">
							<a href="#">Chicago Top Destinations</a>
						</div>
						<div class="row">
							<div class="input-group">
							<!-- Search box -->
							<input id="search-box" class="form-control" placeholder="Search" type="text" data-bind="value: searchStr">
				
								<!-- Filter button -->
								<span class="input-group-btn">
									<button type="button" class="btn btn-primary" data-bind="click: function(){search(searchStr)}"><span class="glyphicon glyphicon-filter" aria-hidden="true">Filter</span>
									</button>
								</span>
							</div>
						</div>

						<!-- List of items from searchList -->
						<div id="listItems" data-bind="foreach: searchList">
							<li data-bind="click: function(){$root.bounceTheMarker($data), $root.openTheInfoWindow($data);}">
								<a href="#"><span data-bind="text: $data"></span></a>
							</li>
						</div>
					</ul>
				</div>
			</div>

			<!-- Hamburger menu -->
			<button id="menu-toggle" type="button" class="btn btn-default btn-lg" data-bind="click : function(){toggleClass()}">
				<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
			</button>
		</div>
		<!-- Map div -->
		<div id="map"></div>

		<!-- Scripts -->
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/jquery.js"></script>
		<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script href="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js""></script>
		<script src="js/locations.js"></script>
		<script src="js/app.js"></script>

		<!-- Google map -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfLyG43stpj0s6zIRSXCPPIZlAwbsgXOQ&callback=init" onerror="googleMapErrorHandler()"></script>

	</body>
</html>
